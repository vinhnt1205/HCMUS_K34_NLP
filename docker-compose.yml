version: '3.8'

services:
  han-viet-search:
    build: .
    container_name: han-viet-search-app
    ports:
      - "5008:5008"
    environment:
      - PYTHONPATH=/app
      - FLASK_APP=app.py
      - FLASK_ENV=production
    volumes:
      # Mount thư mục để lưu trữ model files
      - ./models:/app/models
      # Mount thư mục data nếu cần
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5008/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G 