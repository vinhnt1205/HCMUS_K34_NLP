services:
  - type: web
    name: han-viet-search-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 5008
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:64
      - key: OMP_NUM_THREADS
        value: 1
      - key: MKL_NUM_THREADS
        value: 1
    healthCheckPath: /api/health
    autoDeploy: true 